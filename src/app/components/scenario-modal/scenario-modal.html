<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Scenario</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <label>Scenario name</label>
        <input type="text" class="form-control" required ng-model="app.state.name"/>
        <label>Version</label>
        <input type="text" class="form-control" required ng-model="app.state.version"/>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="app.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="app.cancel()">Cancel</button>
</div>
